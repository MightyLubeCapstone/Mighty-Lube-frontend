name: mighty_lube
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0+3

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  password_strength_checker: ^1.2.4
  provider: ^6.1.2
  shared_preferences: ^2.3.4
  dropdown_search: ^5.0.2
  badges: ^3.1.2
  intl: ^0.18.0
  flutter_svg: ^2.0.9
  url_launcher: ^6.1.14
  photo_view: ^0.15.0

dev_dependencies:
